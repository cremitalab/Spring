<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Libros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Estilo para el sidebar */
        .sidebar {
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <h5 class="sidebar-heading">Gestión de Libros</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="loadView('buscar.html')">Buscar Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('agregar.html')">Añadir Nuevo Libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('mis-libros.html')">Mis Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('acerca-de.html')">Acerca de</a>
                    </li>
                </ul>

                <hr>

                <h5 class="sidebar-heading">Entidades</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('categoria.html')">Categorías</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('libro.html')">Libro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('autor.html')">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadView('editor.html')">Editores</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <h1 class="h2">Bienvenido al Dashboard</h1>
            <div id="content">
                <!-- Aquí se cargarán las vistas -->
                <p>Selecciona una opción del menú para empezar.</p>
            </div>
        </main>
    </div>
</div>

<script>
    // Función para cargar el contenido dinámicamente
    function loadView(view) {
        const contentDiv = document.getElementById('content');
        fetch(view)
            .then(response => {
                if (!response.ok) throw new Error('Error al cargar la vista');
                return response.text();
            })
            .then(html => {
                contentDiv.innerHTML = html;
            })
            .catch(error => {
                contentDiv.innerHTML = '<p>Error al cargar la vista: ' + error.message + '</p>';
            });
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
